<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Simple chat</title>
  </head>
  <body>
    <div class="container bg-dark rounded-bottom text-white p-5">
      <h1 class="m-2">Simple Chat</h1>
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            id="name"
            class="form-control m-2"
            placeholder="Nome de usuario"
          />
        </div>

        <div class="col-md-2">
          <input
            type="text"
            id="token"
            class="form-control m-2"
            placeholder="Token"
          />
        </div>

        <div class="col">
          <button class="btn btn-success m-2 w-100" id="connect">
            Connect
          </button>
        </div>
        <div class="col">
          <button class="btn btn-danger m-2 w-100" id="disconnect">
            Disconnect
          </button>
        </div>
      </div>
    </div>

    <div class="container bg-dark rounded text-white p-5 mt-3">
      <h2>Chat:</h2>
      <div class="row">
        <input
          type="text"
          class="form-control col m-2"
          id="content"
          placeholder="Mensagem"
        />
        <input
          type="text"
          class="form-control col m-2"
          id="to"
          placeholder="Destinatario"
        />
        <button class="btn btn-primary col-2 m-2" id="send">Send</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script src="script.js"></script>
    
    
  </body>
</html>
